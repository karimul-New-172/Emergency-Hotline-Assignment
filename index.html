<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jururi Seba</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="max-w-[1140px] mx-auto flex justify-between items-center py-5">
        <div class="left-div logo flex items-center">
            <img src="./assets/logo.png" alt="" class="w-14">
            <h3 class="ml-3 text-2xl font-bold text-green-700">Emergency <br>Service</h3>
        </div>
        <div class="right-div flex gap-3">
            <!-- heart count -->
            <div class="w-40 flex justify-center items-center bg-[#c5e7cd] p-3 rounded-3xl text-xl font-semibold">
                <p class=""><span id="heart-total">0</span></p>
                <img src="./assets/heart.png" alt="" class="w-5 ml-3">
            </div>

            <div class="w-40 flex justify-center items-center bg-[#c5e7cd] p-3 rounded-3xl text-lg font-semibold">
                <p class=""><span id="coin-total">100</span></p>
                <img src="./assets/coin.png" alt="" class="w-5 ml-3">
            </div>

            <div>
                <p class="w-40 flex justify-center items-center bg-[#00A63E] p-3 rounded-3xl  text-xl text-white font-semibold">
                    <span id="copy-total" class="mr-2">0</span>Copy
                </p>
            </div>
        </div>
    </header>

</body>

</html>
